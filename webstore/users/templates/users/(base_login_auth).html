<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-container {
            background: #1e293b;
            padding: 40px;
            border-radius: 14px;
            width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #0f172a;
            color: white;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 5px;
        }

        button:hover {
            background: #2563eb;
        }

        .secondary-btn {
            display: block;
            text-align: center;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            background: #334155;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .secondary-btn:hover {
            background: #475569;
        }

        .auth-link {
            text-align: center;
            margin-top: 15px;
        }

        .auth-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #f87171;
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>{% block header %}{% endblock %}</h2>

    {% block content %}
    {% endblock %}

    <a href="{% url 'main:home' %}" class="secondary-btn">
        На главную
    </a>

</div>

</body>
</html>
